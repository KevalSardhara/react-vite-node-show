<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="importmap">
    {
      "imports": {
        "socket.io-client": "https://cdn.socket.io/4.7.5/socket.io.esm.min.js"
      }
    }
  </script>

    <script type="module">
        import { io } from "socket.io-client";

        const socket = io();
        console.log("socket client side -> ", socket);
        setTimeout(() => {
            socket.emit('socketAuth', { id: socket.id });

            socket.on("msg", (data) => {
                
                socket.emit(data.reqName,{});
            });

        }, 100);
        // socket.emit('socketAuth', { data : {socket : "data"} });
    </script>
</head>
